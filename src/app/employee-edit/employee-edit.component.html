<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="firstName" #firstName [(ngModel)] = "employee.firstName" />
      </div>
      <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['firstName'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Surname </label>
        <input type="text" class="form-control" formControlName="lastName" #lastName [(ngModel)] = "employee.lastName" />
      </div>
      <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['lastName'].errors.required">
          Surname is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Id Number </label>
        <input type="text" class="form-control" formControlName="idNumber" #idNumber [(ngModel)] = "employee.idNumber" />
      </div>
      <div *ngIf="angForm.controls['idNumber'].invalid && (angForm.controls['idNumber'].dirty || angForm.controls['idNumber'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['idNumber'].errors.required">
          Id Number is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateEmployee(firstName.value, lastName.value, idNumber.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Update Employee</button>
      </div>
    </form>
  </div>
</div>
